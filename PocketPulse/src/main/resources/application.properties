spring.application.name=PocketPulse
server.servlet.context-path=/api/v1.0

# ===============================
# =   DATASOURCE CONFIGURATION  =
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# =   HIBERNATE CONFIGURATION  =
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# =   EMAIL CONFIGURATION  =
# ===============================
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}
spring.mail.properties.mail.smtp.from=${MAIL_FROM}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

logging.level.org.springframework.mail=DEBUG

# ===============================
# =   JWT CONFIGURATION  =
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration.ms=${JWT_EXPIRATION}

# ===============================
# =   APP CONFIGURATION  =
# ===============================
pocket.pulse.frontend.url=${FRONTEND_URL}
app.activation.url=${APP_ACTIVATION_URL}

spring.profiles.active=prod


